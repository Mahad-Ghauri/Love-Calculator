    <title>Do You Love Me?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: white;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            color: black;
            text-align: center;
            margin: 0;
            position: relative;
        }

        .navbar {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 18px;
            background: #ff4d4d;
            color: white;
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: #ff758c;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .container {
            width: 300px;
            height: 400px;
            background: white;
            box-shadow: 0 0 50px rgba(255, 77, 77, 0.5);
            border-radius: 83% 101% 72% 116% / 107% 63% 109% 93%;
            padding: 50px;
            text-align: center;
            position: relative;
            animation: fadeIn 1s ease-in-out, wobble 3s infinite ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes wobble {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            25% {
                transform: translateY(-10px) rotate(2deg);
            }

            50% {
                transform: translateY(0) rotate(0deg);
            }

            75% {
                transform: translateY(10px) rotate(-2deg);
            }
        }

        .heart {
            font-size: 60px;
            color: #ff4d4d;
            display: none;
            animation: pop 0.5s ease-in-out;
        }

        @keyframes pop {
            0% {
                transform: scale(0);
            }

            100% {
                transform: scale(1);
            }
        }

        .love-calculator {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .love-calculator input {
            margin: 10px;
            padding: 12px;
            border: 2px solid #ff4d4d;
            border-radius: 15px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            text-align: center;
            font-size: 16px;
        }

        /* Falling Hearts Animation */
        .falling-heart {
            position: absolute;
            font-size: 24px;
            color: #ff4d4d;
            animation: fall linear infinite;
            opacity: 0.7;
            top: -50px;
            /* Start above the container */
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>

    <script>
        let pageCount = 1;
        let noButton;

        function nextPage(answer) {
            if (answer === 'no' && pageCount < 3) {
                pageCount++;
                if (pageCount === 2) {
                    document.getElementById("page").innerHTML = `<h2>Fall in love with me ? üòü</h2>
                    <div class="buttons">
                        <button class="btn" onclick="nextPage('yes')">Yep, i love u ü•∞</button>
                        <button class="btn" id="no-btn" onclick="nextPage('no')">No üò≠</button>
                    </div>`;
                } else if (pageCount === 3) {
                    document.getElementById("page").innerHTML = `<h2>Do u still not love me!üò≠üò≠</h2>
                    <div class="buttons">
                        <button class="btn" onclick="nextPage('yes')">Yep, i love u ü•∞</button>
                        <button class="btn" id="no-btn" onmouseover="moveNoButton()">No üò≠</button>
                    </div>`;
                    noButton = document.getElementById('no-btn');
                }
            } else if (answer === 'yes') {
                document.getElementById("page").innerHTML = `<h2>I love you too ‚ù§Ô∏è</h2>`;
                setTimeout(() => {
                    document.getElementById("page").innerHTML = `<h2>Now we will calculate our love percentage ‚ù§Ô∏è</h2>`;
                }, 1500);

                setTimeout(() => {
                    showLoveCalculator();
                }, 2500); 
            }
        }

        function moveNoButton() {
            if (noButton) {
                const container = document.querySelector('.container');
                const containerRect = container.getBoundingClientRect();

                // Calculate the maximum allowed position within the container
                const maxX = containerRect.width - noButton.offsetWidth;
                const maxY = containerRect.height - noButton.offsetHeight;

                // Generate random positions within the container
                const x = Math.random() * maxX;
                const y = Math.random() * maxY;

                // Ensure the button stays within the container
                noButton.style.position = 'absolute';
                noButton.style.left = `${x}px`;
                noButton.style.top = `${y}px`;
            }
        }

        function showLoveCalculator() {
            document.getElementById("page").innerHTML = `<h2>Love Calculator</h2>
                <div class="love-calculator">
                    <input type="text" id="your-name" placeholder="Your Name">
                    <input type="text" id="partner-name" placeholder="Partner's Name">
                    <button class="btn" onclick="calculateLove()">Calculate</button>
                </div>
                <div class="heart" id="heart"></div>`;
        }

        function calculateLove() {
            const yourName = document.getElementById('your-name').value.trim();
            const partnerName = document.getElementById('partner-name').value.trim();
            const heart = document.getElementById('heart');

            if (!yourName || !partnerName) {
                alert("Please enter both names!");
                return;
            }

            document.querySelector('.love-calculator').style.display = 'none';
            const lovePercentage = Math.floor(Math.random() * 100);
            heart.style.display = 'block';
            heart.innerHTML = `<p>${lovePercentage}% ‚ù§Ô∏è</p>`;
        }

        function restart() {
            pageCount = 1;
            document.getElementById("page").innerHTML = `<h2>Do you love me?</h2>
            <div class="buttons">
                <button class="btn" onclick="nextPage('yes')">Yep ü•∞</button>
                <button class="btn" id="no-btn" onclick="nextPage('no')">No üò∂</button>
            </div>`;
            noButton = document.getElementById('no-btn');
        }
    </script>
